<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Anime Finder</title>
</head>
<body>
  <nav class="fixed-top d-flex justify-content-center navbar p-2">
    <a href="index.html" class="p-0 navbar-brand d-none d-lg-block">Anime Finder</a>
    <form id="search-form" class="form-inline">
      <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
    </form>
  </nav>
  <section>
    <div class="container-fluid mt-5 p-5">
      <div id="anime-content" class="row d-flex justify-content-center">
        <!-- anime cards will be added here dynamically -->
      </div>
    </div>
  </section>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body">
        <!-- details will be added here dynamically -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
